<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <!-- <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script> -->
</head>
<body>
<script>

  let code = [];
  const match = "EnterabArrowRightArrowLeftArrowRightArrowLeftArrowDownArrowDownArrowUpArrowUp";

  window.addEventListener('keyup', (e) => {
    console.log(e.key);
    code.push(e.key);

    if(e.key === 'Enter'){
      testCode();
    }
  })

  function testCode(){
    let test = '';
    for(let i = 1; i <= 11; i++){
      console.log(code[code.length-i]);
      test += code[code.length-i];
    }
    if(test == match){
      console.log("SECRET CODE!!");
    }else{
      code = [];
    }
  }


</script>
</body>
</html>
