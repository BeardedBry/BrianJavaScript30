<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hold Shift to Check Multiple Checkboxes</title>
</head>
<body>
  <style>

    html {
      font-family: sans-serif;
      background: #ffc600;
    }

    .inbox {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      border-radius: 5px;
      box-shadow: 10px 10px 0 rgba(0,0,0,0.1);
    }

    .item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #F1F1F1;
    }

    .item:last-child {
      border-bottom: 0;
    }

    input:checked + p {
      background: #F9F9F9;
      text-decoration: line-through;
    }

    input[type="checkbox"] {
      margin: 20px;
    }

    p {
      margin: 0;
      padding: 20px;
      transition: background 0.2s;
      flex: 1;
      font-family:'helvetica neue';
      font-size: 20px;
      font-weight: 200;
      border-left: 1px solid #D1E2FF;
    }
  </style>
   <!--
   The following is a common layout you would see in an email client.

   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.

  -->
  <div class="inbox">
    <div class="item">
      <input type="checkbox">
      <p>This is an inbox layout.</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Check one item</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Hold down your Shift key</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Check a lower item</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Everything in between should also be set to checked</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Try to do it without any libraries</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Just regular JavaScript</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Good Luck!</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Don't forget to tweet your result!</p>
    </div>
  </div>

<script>
const inbox = document.querySelector('.inbox');
const items = Array.from(inbox.querySelectorAll('.item'));

let shiftPressed = false;
let firstClick;
let secondClick;
let lastClick;


document.onkeydown = (event) => {
  if(event.key == "Shift"){
    shiftPressed = true;
    //console.log(shiftPressed);
  }
}

document.onkeyup = (event) => {
  if(event.key == "Shift"){
    shiftPressed = false;
    //console.log(shiftPressed);
  }
}

inbox.onclick = (e) => {
console.clear();
      if(e.target.type == 'checkbox'){
        let clicked;
        
        //console.log(items);

        // checked.forEach((check) =>{
        //   // console.dir(check);
        //   // console.log(check.firstElementChild.checked);
        // })
      
        firstClick = items.findIndex((checkedIn) => {
           return checkedIn.firstElementChild.checked || null;
        })

        
        clicked = items.filter((check) => {
          return (check.firstElementChild.checked);
        })

        secondClick = items.findIndex((checkedIn, index) => {
          if(index !== firstClick){
           return checkedIn.firstElementChild.checked;
          }
          return null; 
        })

        if(firstClick > -1 && secondClick > -1 && shiftPressed == true){
          console.log('check em in!')
          checkEmIn(firstClick,secondClick);
        }

        //console.log(clicked);
        //console.log('clicked:');
        console.dir(firstClick);
        console.log(secondClick);

        lastClick = secondClick;
      }
    }

function checkEmIn(first, second){
  let itemsToCheck = items.slice(first+1,second);
  //console.dir(itemsToCheck);
  itemsToCheck.forEach((item)=>{
    item.children[0].checked = true;
  })
}


</script>
</body>
</html>
