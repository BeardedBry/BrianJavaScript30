<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hold Shift to Check Multiple Checkboxes</title>
</head>
<body>
  <style>

    html {
      font-family: sans-serif;
      background: #ffc600;
    }

    .inbox {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      border-radius: 5px;
      box-shadow: 10px 10px 0 rgba(0,0,0,0.1);
    }

    .item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #F1F1F1;
    }

    .item:last-child {
      border-bottom: 0;
    }

    input:checked + p {
      background: #F9F9F9;
      text-decoration: line-through;
    }

    input[type="checkbox"] {
      margin: 20px;
    }

    p {
      margin: 0;
      padding: 20px;
      transition: background 0.2s;
      flex: 1;
      font-family:'helvetica neue';
      font-size: 20px;
      font-weight: 200;
      border-left: 1px solid #D1E2FF;
    }
  </style>
   <!--
   The following is a common layout you would see in an email client.

   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.

  -->
  <div class="inbox">
    <div class="item">
      <input type="checkbox">
      <p>This is an inbox layout.</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Check one item</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Hold down your Shift key</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Check a lower item</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Everything in between should also be set to checked</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Try to do it without any libraries</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Just regular JavaScript</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Good Luck!</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Don't forget to tweet your result!</p>
    </div>
  </div>

<script>
const inbox = document.querySelector('.inbox');
const boxes = Array.from(inbox.querySelectorAll('.item > input'));
const boxesLength = boxes.length;

let shiftPressed = false; // flag
let firstClick = -1;
let secondClick = -1;


document.onkeydown = (event) => {
  if(event.key == "Shift"){
    shiftPressed = true;
    //console.log(shiftPressed);
  }
}

document.onkeyup = (event) => {
  if(event.key == "Shift"){
    shiftPressed = false;
    //console.log(shiftPressed);
  }
}

inbox.onclick = (e) => {
  console.clear();
  console.log(e.target.checked);
      if(e.target.type == 'checkbox' && e.target.checked == true){

        // // Find the first Click //
        // for(let x = 0; x < boxesLength-1; x++){
        //   if(boxes[x].checked == true){
        //     firstClick = x;
        //     console.log('first box is: ' + x)
        //     break;
        //   }
        // }
        // // Find the Second Click //
        // for(let x = boxesLength-1; x > 0; x--){
        //   if(boxes[x].checked == true){
        //     secondClick = x;
        //     console.log('last box is: ' + x)
        //     break;
        //   }
        // }

        if(firstClick == -1){
          firstClick = boxes.indexOf(e.target);
        }else{
          secondClick = boxes.indexOf(e.target);
        }

        console.log(firstClick);
        console.log(secondClick);
  
        if(firstClick > -1 && secondClick > -1 && shiftPressed == true){
          console.log('check em in!')
          checkEmIn(firstClick,secondClick);
        }
        
        secondClick = -1;
      }
}

function checkEmIn(first, second){
  let boxesToCheck;
  if(first < second){
    boxesToCheck = boxes.slice(first+1,second);
  }else{
    boxesToCheck = boxes.slice(second,first+1);
  }
    boxesToCheck.forEach((box)=>{
     box.checked = true;
    })
    firstClick = -1
}


</script>
</body>
</html>
