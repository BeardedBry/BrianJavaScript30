<!DOCTYPE html>

  <meta charset="UTF-8">

<body>
<canvas id="draw" width="700px" height="600px"></canvas>


<script>
  const canvas = document.querySelector('#draw');
  const C = canvas.getContext('2d');
  console.log(canvas);
  console.log(C);


  canvas.onmouseup = (e)=>{
      // Random size
    const randoSize = (Math.random()*(350-10)+10);
     // Random Color
    // C.fillStyle = `rgba(${rando(0,255)},${rando(0,255)},${rando(0,255)},${rando(0.1,1)})`;
     // Creates our random shape
    //C.fillRect(e.clientX-randoSize / 2,e.clientY-randoSize / 2 , randoSize , randoSize);
    //animate(e.clientX,e.clientY)
  }

  function rando(min,max){
      return Math.random()*(max-min) + min;
  }

  function circles(x,y){
      for(let i=0; i<10; i++){
            C.beginPath();
            C.arc(x, y, 30+(i*i), 0, Math.PI * 2, false);
            C.strokeStyle = `rgba(${rando(0,255)},${rando(0,255)},${rando(0,255)},${rando(0.1,1)})`;
            C.stroke();
      }
  }
let x = 200;
let y = 200;
let z = 0;
let dx = 5;
const radius = 45;
function animate() {
    if(z%2 == 0){
      C.clearRect(0,0,canvas.width,canvas.height);
    }
      C.beginPath();
      C.arc(x,canvas.height / 2, radius, 0, Math.PI * 2, false);
      //C.strokeStyle = `rgba(${rando(0,255)},${rando(0,255)},${rando(0,255)},${rando(0.1,1)})`;
      C.strokeStyle = 'black';
      C.stroke();

      if(x + radius >= canvas.width || x - radius == 0){
          dx = -dx;
      }
      x += dx;
    
    requestAnimationFrame(animate);
}
animate();

</script>


<style>
  html, body {
    margin: 0;
  }
  canvas {
    border: 1px solid black;
  }
</style>

</body>
