<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
</head>
<body>
<canvas id="draw" width="800" height="800"></canvas>


<script>
  const canvas = document.querySelector('#draw');
  const C = canvas.getContext('2d');
  console.log(canvas);

  canvas.onpointerdown = (e)=>{
    //console.log(e);
    // if(canvas.onmousemove == true){
    //   console.log("client x: " + m.clientX);
    //   console.log("client y: " + m.clientY);
    // }
    C.beginPath();
    C.moveTo(e.clientX,e.clientY)
    canvas.onmouseup = (m) =>{
      C.lineTo(m.clientX,m.clientY)
      C.stroke();
     }
    
  }

</script>


<style>
  html, body {
    margin: 0;
  }
  canvas {
    border: 1px solid black;
  }
</style>

</body>
</html>
