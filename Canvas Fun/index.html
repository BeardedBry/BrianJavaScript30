<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
</head>
<body>
<canvas id="draw" width="800" height="800"></canvas>


<script>
  const canvas = document.querySelector('#draw');
  const C = canvas.getContext('2d');
  let paint = false;
  let grow = true;
  let width = 1;
  let color = 1;
  const gradient = C.createLinearGradient(0,0, canvas.width,canvas.height);
  gradient.addColorStop(0, 'orange');
  gradient.addColorStop(.5, 'cyan');
  gradient.addColorStop(1, 'green');
  console.log(canvas);

function main(){
  
 //requestAnimationFrame(main);
  canvas.onmousedown = mouseDown;
  canvas.onmousemove = mouseMove;
  canvas.onmouseup = mouseUp;
}

function mouseDown(event){
  paint = true;
  C.beginPath();
  C.lineJoin = 'round';
  C.lineTo(event.clientX, event.clientY);
  //C.arc(event.clientX, event.clientY, 5+width, 0, Math.PI*2,0,false);
  C.strokeStyle = gradient;
  C.stroke();
}

function mouseUp(event){
  paint = false;
  C.closePath();
}

function mouseMove(event){
  if(paint){
    if(width == 1){
      grow = true;
    }else if(width == 15){
      grow = false;
    }
    if(grow){
      width+= .5;
    }else{
      width-= .5;
    }
    
   
    C.lineJoin = 'round';
    //C.moveTo(event.clientX, event.clientY)
    C.lineTo(event.clientX, event.clientY);
    C.lineWidth = 1 + width;
    C.strokeStyle = gradient;
    C.stroke();
    
  }
}
function rando(min,max){
      return Math.random()*(max-min) + min;
  }



main();
</script>


<style>
  html, body {
    margin: 0;
  }
  canvas {
    border: 1px solid black;
  }
</style>

</body>
</html>
