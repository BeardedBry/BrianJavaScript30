<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>

        /* Variables */
        :root {
        --base-color: orange;
        --blur-ammount: 0px;
        --spacing: 10px;
        }

        body{
            background: linear-gradient(to top, rgba(167,207,223,1) 43%,rgba(167,207,223,1) 48%,rgba(35,83,138,1) 99%);
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100%;
            color: white;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        #wrapper {
            display: block;
            text-align: center;
        }

        #img{
            margin: 0 auto;
            margin-top: 10px;
            /* background-image: url('luca-carra-1316710-unsplash.jpg');
            background-position: center;
            background-repeat: no-repeat; 
            background-size: contain; */
            /* box-shadow: 10px 10px var(--base-color); */
            filter: blur(var(--blur-ammount));
            
            height: 500px;  
        }

        .image{
            position: relative;
            width: 600px;
            padding: var(--spacing);
            /* top: var(--spacing);
            left: var(--spacing); */
            background-color: var(--base-color);
        }

        .jsText {
            color: var(--base-color);
        }
    </style>
    <title>Updating CSS Variables with JS</title>
</head>
<body>
    <div id="wrapper">
        <h1>Updating CSS with variables in <span class='jsText'>JS</span></h1>
        <h2>Spacing: </h2>
        <input type="range" id="spacing" value="10">
        <h2>Blur: </h2>
        <input type="range" id="blur" value="0" min="0" max="21">
        <h2>Base Color: </h2>
        <input type="color" id="colorPicker">
        <br>
        <div id="img">
            <img src="luca-carra-1316710-unsplash.jpg" alt="Photo by Luca CarrÃ  on Unsplash" class="image">
        </div>
    </div>

    <script>
        const colorChange = document.getElementById("colorPicker");
        const blurChange = document.getElementById("blur");
        const spacingChange = document.getElementById("spacing");

        const root = document.getElementsByTagName('HTML')[0];
       
        colorChange.value = "#FFA500"; // inital value;


        colorChange.addEventListener('change', (e)=>{
            //console.log(e.target.value);
            root.style.setProperty('--base-color', e.target.value);
        })

        blurChange.addEventListener('change', (e)=>{
            console.log(e.target.value);
            root.style.setProperty('--blur-ammount', e.target.value + 'px');
        })

        spacingChange.addEventListener('change', (e)=>{
            //console.log(e.target.value);
            root.style.setProperty('--spacing', e.target.value + 'px');
        })

    </script>
</body>
</html>
