  <script>
    // ## Array Cardio Day 2
    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];
    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];
    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    let olderPeople = people.some((person)=> (this.Date().substring(11,15) - person.year) >= 19);
      console.log({olderPeople});
    // Array.prototype.every() // is everyone 19 or older?
    let everyoneIsOld = people.every((person)=> (this.Date().substring(11,15) - person.year) >= 19);
      console.log({everyoneIsOld});
    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    let specificId = comments.find(comment => comment.id === 823423);
      console.log(specificId);
    // Array.prototype.findIndex()
    // Find the comment with this ID
    let specificIdIndex = comments.findIndex(comment => comment.id === 823423);
      console.log({specificIdIndex});
    // delete the comment with the ID of 823423
      comments.splice(specificIdIndex,1);
      console.log({comments});
  </script>
