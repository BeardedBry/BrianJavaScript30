<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .wrapper{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .clock {
            margin-top: 25%;
        }
        .hour-hand{
            width: 200px;
            height: 10px;
            background: blue;
        }
        .min-hand{
            width: 200px;
            height: 8px;
            background: blue;
        }
        .second-hand{
            width: 200px;
            height: 3px;
            background: blue;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="clock">
            <div class="clock-face">
                <div class="hand hour-hand"></div>
                <div class="hand min-hand"></div>
                <div class="hand second-hand"></div>
            </div>
        </div>
    </div>
</body>
