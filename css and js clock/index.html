<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .wrapper{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .clock {
            margin-top: 25%;
        }
        .hour-hand{
            width: 200px;
            height: 10px;
            background: yellow;
            transform-origin: 0%;
            animation-duration: 216,000s;
        }
        .min-hand{
            width: 200px;
            height: 8px;
            background: green;
            transform-origin: 0%;
            animation-duration: 3600s;
        }
        .second-hand{
            width: 180px;
            height: 3px;
            background: blue;
            transform-origin: 0%;
            animation-duration: 60s;
        }

        .hand{
            animation-name: spin;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }
        /* .rotation{
            transform: rotate(+5deg);
        } */

        @keyframes spin {
            50% {transform: rotate(180deg);}
            100% {transform: rotate(360deg);}
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="clock">
            <div class="clock-face">
                <div class="hand hour-hand"></div>
                <div class="hand min-hand"></div>
                <div class="hand second-hand"></div>
            </div>
        </div>
    </div>
</body>

<script>
    const scndHand = document.querySelector('.second-hand');
    window.onkeydown = log;

    function log(){
        scndHand.classList.toggle('rotation');
    }
</script>

</html>
